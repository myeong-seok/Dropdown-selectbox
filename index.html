<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown-selectbox</title>
</head>
<body>
    <article class="container">
        <form action="">
            <div class="dropdown">
                <button type="button" class="dropdown-toggle">최애 프로그래밍 언어</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"> 
                        <button type="button" value="1" class="dropdown-option" >Python</button>
                    </li>
                    <li class="dropdown-item"> 
                        <button type="button" value="2" class="dropdown-option" >Java</button>
                    </li>
                    <li class="dropdown-item"> 
                        <button type="button" value="3" class="dropdown-option" >Javascript</button>
                    </li>
                    <li class="dropdown-item"> 
                        <button type="button" value="4" class="dropdown-option" >C#</button>
                    </li>
                    <li class="dropdown-item"> 
                        <button type="button" value="5" class="dropdown-option" >C/C++</button>
                    </li>
                </ul>
            </div>
        </form>
        
    </article>
    <script src="./app.js"></script>
</body>
</html>
